<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rail Fare Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rail Fare Calculator</h1>

    <label for="railway">Select Railway Line:</label>
    <select id="railway">
      <option value="">--Select Railway--</option>
      <option value="lrt1">LRT 1</option>
      <option value="lrt2">LRT 2</option>
      <option value="mrt3">MRT 3</option>
    </select>

    <label for="fromStation">From Station:</label>
    <select id="fromStation">
      <option value="">--Select Station--</option>
    </select>

    <label for="toStation">To Station:</label>
    <select id="toStation">
      <option value="">--Select Station--</option>
    </select>

    <button onclick="calculateFare()">Calculate Fare</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
